	function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
	todaysdate=new Date();
	y=todaysdate.getYear()-100;
	document.getElementById('date1').innerHTML = todaysdate.getMonth()+1+"/"+todaysdate.getDate()+"/"+y;
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
